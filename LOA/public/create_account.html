<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA 회원가입</title>
    <link rel="stylesheet" href="/LOA/src/styles/create_account.css">
</head>
<body>
    <div class="signup-container">
        <h2>OLA 회원가입</h2>
        <form>
            <div class="input-group">
                <input type="text" id="username" name="USER_ID" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="USER_PW" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 재입력하세요" required>
            </div>
            <div class="input-group">
                <input type="text" id="nickname" name="USER_NICK" placeholder="사용할 닉네입을 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="text" id="phone" name="USER_PHONE" placeholder="010-0000-0000" required>
            </div>
            <button type="submit" class="signup-btn">가입하기</button>
        </form>
    </div>
</body>
</html>
