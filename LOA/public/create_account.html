<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/LOA/src/styles/create_account.css">
    <script defer src="/LOA/src/pages/create_account.js"></script>
</head>
<body>

    <div class="signup-container">
        <div>
            <div class="create_account-box">
                <img src="/LOA/public/images/OLAlogo.jpg" alt="OLA 로고">
              </div>
        </div>
        <form>
            <div class="input-group">
                <input type="text" id="username" name="USER_ID" placeholder="아이디를 입력해주세요" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="USER_PW" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 재입력해주세요" required>
            </div>
            <div class="input-group">
                <input type="text" id="nickname" name="USER_NICK" placeholder="사용할 닉네임을 입력해주세요" required>
            </div>
            <div class="input-group">
                <input type="text" id="phone" name="USER_PHONE" placeholder="핸드폰 번호를 입력해주세요"required>
            </div>
            <button type="submit" class="signup-btn">가입하기</button>
        </form>
    </div>
</body>
</html>
