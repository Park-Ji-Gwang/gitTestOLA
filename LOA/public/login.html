<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/LOA/src/styles/login.css">
    <title>로그인</title>
    <style>
    </style>
  </head>
  <body>

    <div class="container">
    
      <!-- 로고 박스 -->
      <div class="logo-box">
        <img src="/LOA/public/images/OLAlogo.jpg" alt="OLA 로고">
      </div>

    <div class="login-container"> <!-- 로그인 폼을 감싸는 컨테이너 -->
      <form> <!-- 로그인 입력 폼 -->

        <!-- 아이디 입력 필드 -->
        <div class="input-group">
          <label for="username">ID:</label>
          <input
            type="text"
            id="username" 
            name="username"
            class="input-box"
            required
            autocomplete="username" 
          />
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="input-group">
          <label for="password">PW:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input-box"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="login-btn">로그인</button>
      </form>

      <!-- 로그인 관련 추가 메뉴 -->
      <div class="sub-menu">
        <a href="#" id="find-pw-btn">비밀번호 찾기</a> <span>|</span>
        <a href="#" id="find-id-btn">아이디 찾기</a> <span>|</span>
        <a href="#" id="create-btn">회원가입</a>
      </div>
    </div>

    <script src="/LOA/src/pages/login.js" defer></script>
    <script src="/LOA/src/pages/login.js" defer></script>
    <script src="LOA/pages/create_account.js" defer></script>

  </body>
</html>
