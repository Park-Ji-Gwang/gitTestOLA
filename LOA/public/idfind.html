<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LOA/src/styles/idfind.css">
    <title>아이디 찾기</title>
    <style>
    </style>
</head>
<body>

<div class="container">
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="이름 입력" required>

    <label for="phone">휴대전화</label>
    <div class="input-group">
        <select id="country-code">
            <option value="+82">+82</option>
        </select>
        <input type="text" id="phone" placeholder="휴대전화번호" required>
        <button class="btn small-btn">인증번호 받기</button>
    </div>

    <!-- 인증번호 입력 및 확인 버튼 -->
    <div class="input-group">
        <input type="text" id="auth-code" placeholder="인증번호 6자리 숫자 입력" required>
        <button class="btn small-btn">인증번호 확인</button>
    </div>

    <!-- 다음 버튼 추가 -->
    <button class="next-btn">다음</button>
</div>

</body>
</html>
