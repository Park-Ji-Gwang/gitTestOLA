<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - 글 작성</title>
    <link rel="stylesheet" href="/css/write_review.css">
</head>
<body>
<div class="review-container">
    <h2>리뷰 작성 - 글 작성</h2>

    <!-- 리뷰 입력란 -->
    <label for="review-text" class="review-label"># 글 작성</label>
    <textarea id="review-text" class="review-box" placeholder="리뷰를 입력하세요..."></textarea>

    <!-- 작품 평점 -->
    <label class="review-label"># 작품 평점</label>
    <div class="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>

    <!-- 네비게이션 버튼 -->
    <div class="button-container">
        <button class="nav-button previous">
            <a href="/review_photo">이전</a>
        </button>
        <button class="nav-button save">저장</button>
    </div>
</div>

<script src="/js/write_review.js"></script>
</body>
</html>
