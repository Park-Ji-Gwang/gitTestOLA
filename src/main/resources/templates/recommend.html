<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OTT 추천결과</title>
</head>
<body>
<ul>
  <li th:each="c : ${recommendations}">
    <b th:text="${c.title}"></b> (<span th:text="${c.similarity}"></span>)<br>
    장르: <span th:text="${c.genres}"></span><br>
    OTT: <span th:text="${c.ottPlatforms}"></span><br>
    평점: <span th:text="${c.rating}"></span>
  </li>
</ul>
</body>
</html>
