<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>follow list</title>
    <link rel="stylesheet" href="/css/follow.css" /> <!-- 경로 정리 -->
</head>
<body>

<div class="container">

    <!-- 🔙 뒤로가기 버튼 -->
    <div class="back-btn-wrapper">
        <button class="back-btn" onclick="window.location.href='/mypage'">←</button>
    </div>

    <!-- 탭 메뉴 -->
    <div class="tabs">
        <div class="tab active" id="follower-tab">팔로워</div>
        <div class="tab" id="following-tab">팔로잉</div>
    </div>

    <!-- 검색창 -->
    <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" placeholder="검색" />
    </div>

    <!-- 팔로워 리스트 -->
    <ul class="follower-list" id="follower-list">
        <!-- JS로 동적 렌더링 -->
    </ul>

    <!-- 팔로잉 리스트 -->
    <ul class="follower-list" id="following-list" style="display: none;">
        <!-- JS로 동적 렌더링 -->
    </ul>
</div>

<!-- 스크립트 -->
<script src="/js/follow.js"></script>
</body>
</html>
