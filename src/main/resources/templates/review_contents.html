<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 작성 - 작품 선택</title>
  <link rel="stylesheet" href="/css/select_review_content.css">
</head>
<body>
<div class="review-container">
  <h2>리뷰 작성 - 작품 선택</h2>

  <div class="search-container">
    <span class="search-icon">🔍</span>
    <input type="text" id="ott-search" class="ott-search" placeholder="# OTT 검색">
  </div>

  <!-- 콘텐츠 선택 영역 -->
  <div class="content-selection">
    <div class="content-box">
      <img src="/images/prophet.jpg" alt="전지적 독자 시점">
      <p class="content-title"></p>
    </div>
  </div>

  <!-- 네비게이션 버튼 -->
  <div class="button-container">
    <button class="nav-button cancel">취소</button>
    <button class="nav-button next">다음</button>
  </div>
</div>

</body>
</html>
