<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - 사진 추가</title>
    <link rel="stylesheet" href="/css/review_photo_upload.css">
    <script src="/js/review_photo.js"></script>
</head>
<body>
<div class="review-container">
    <h2>리뷰 작성 - 사진 추가</h2>

    <!-- 사진 추가 영역 -->
    <form id="uploadForm" action="/posts/uploadReview" method="post" enctype="multipart/form-data">
        <!-- ✅ 여기에 제목을 전달 -->
        <input type="hidden" id="postTitle" name="postTitle" />
        <input type="hidden" id="contentId" name="contentId" />

        <input type="file" name="file1" />
        <input type="file" name="file2" />
        <input type="file" name="file3" />
    </form>
    <!-- 네비게이션 버튼 -->
    <div class="button-container">
            <a href="/review_contents" class="nav-button before">이전</a>
            <button type="button" class="nav-button next" id="nextBtn">다음</button>
    </div>
</div>
</body>
</html>
